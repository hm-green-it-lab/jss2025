extends: ./configuration/spring_docker_jmeter.yml
experiment:
  type: spring_docker_kepler

  http_logger_jar_path: C:\http-logger\target\http-logger-1.0-runner.jar

  http_logger_url: http://127.0.0.1:28282/metrics

  remote_docker_start: docker compose -f /home/user/spring-rest-service/docker-compose.yaml -f /home/user/spring-rest-service/docker-compose.override.kepler.yaml up -d
  remote_docker_stop: docker compose -f /home/user/spring-rest-service/docker-compose.yaml -f /home/user/spring-rest-service/docker-compose.override.kepler.yaml down
  remote_docker_logs: docker compose -f /home/user/spring-rest-service/docker-compose.yaml logs