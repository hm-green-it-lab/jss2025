extends: ./configuration/spring_docker_jmeter.yml
experiment:
  type: spring_docker_joularjx

  joularjx_result_dir: /home/user/spring-rest-service/joularjx/joularjx-result
  joularjx_zip_dir: /home/user/spring-rest-service/joularjx/zip

  remote_docker_start: docker compose -f /home/user/spring-rest-service/docker-compose.yaml -f /home/user/spring-rest-service/docker-compose.override.joularjx.yaml up -d
  remote_docker_stop: docker compose -f /home/user/spring-rest-service/docker-compose.yaml -f /home/user/spring-rest-service/docker-compose.override.joularjx.yaml down
  remote_docker_logs: docker compose -f /home/user/spring-rest-service/docker-compose.yaml logs